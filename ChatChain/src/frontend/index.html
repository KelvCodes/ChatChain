
    


            <section class="chat-panel">
                <div id="chatWindow" class="chat-window">
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <h2>Welcome to ChatChain</h2>
                        <p>Start a conversation with someone from the user list!</p>
                    </div>
                </div>

                <form id="chatForm" class="chat-input">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        required 
                        autocomplete="off"
                    />
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </form>
            </section>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>Settings</h3>
            <p>Blockchain integration and advanced settings will be available in future updates.</p>
            <button onclick="closeSettings()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script src="/assets/js/index.js"></script>
</body>

</html>
